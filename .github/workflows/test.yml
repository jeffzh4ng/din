name: test
permissions:
  contents: read
on:
  push:
    branches: [main]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  required:
    runs-on: ubuntu-latest
    name: ubuntu-latest/rust-${{ matrix.toolchain }}
    strategy:
      matrix:
        # beta to test next version of toolchain
        toolchain: [stable, beta]
    steps:
      - name: git checkout din/master
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: cache riscv gnu toolchain
        id: cache-riscv-gnu
        uses: actions/cache@v3
        with:
          path: |
            deps/
            /opt/riscv
          key: ${{ runner.os }}
      - name: cache package dependencies
        id: cache-din
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}/rust-${{matrix.toolchain}}/cargo-${{ hashFiles('**/Cargo.lock') }}
      - if: ${{ steps.cache-riscv-gnu.outputs.cache-hit != 'true' }}
        name: build riscv gnu toolchain with glibc
        run: |
          mkdir -p deps
          git clone https://github.com/riscv/riscv-gnu-toolchain deps/riscv-gnu-toolchain
          sudo apt-get install autoconf automake autotools-dev curl python3 python3-pip libmpc-dev libmpfr-dev libgmp-dev gawk build-essential bison flex texinfo gperf libtool patchutils bc zlib1g-dev libexpat-dev ninja-build git cmake libglib2.0-dev libslirp-dev
          cd deps/riscv-gnu-toolchain
          ./configure --prefix=/opt/riscv --with-arch=rv32gc --with-abi=ilp32d
          make linux
      - if: ${{ steps.cache-din.outputs.cache-hit != 'true' }}
        name: build din with release profile
        run: cargo build --release
      - name: test
        run: tree /opt/riscv